{% extends 'index.html' %}
{% block body %}

<div style="margin-bottom: 200px;" class="admin">
    <div class="container">
        <div style="text-align: center;" class="image">
          <img style="width: 200px;" src="" alt="">
        </div>
        <h3 style="text-align: center; color:red">Public Comments</h3>
        <table class="table table-dark table-hover">
        <thead>
            <tr>
            <th scope="col">Name</th>
            <th scope="col">Phone no</th>
            <th scope="col">e-mail</th>
            <th scope="col">Comment</th>
            <th scope="col">Date</th>
            <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for j in c %}
            <tr>
            <td>{{j.name}}</td>
            <td>{{j.phone}}</td>
            <td>{{j.email}}</td>
            <td>{{j.message}}</td>
            <td>{{j.date}}</td>
            <td>
                <a class="btn btn-danger" href="{% url 'deleteComments' j.id %}">Delete</a>
            </td>
            </tr>
            
            {% endfor %}
        </tbody>
        </table>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>



{% endblock %}
