{% extends 'index.html' %}
{% block body %}
<div class="container">
        <div class="row">
            <div class="col-sm-6 mx-auto" style="margin-top: 70px">
                <h2>Find Flights</h2>
                <form action="{% url 'findair' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="example-email-input" class="col-2 col-form-label">From</label>
                        <div class="col-10">
                            <input name='From' class="form-control" type="text" id="example-email-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-email-input" class="col-2 col-form-label">To</label>
                        <div class="col-10">
                            <input name='To' class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-email-input" class="col-2 col-form-label" >Date</label>
                        <div class="col-10">
                            <input name='date' class="form-control" type="date">
                        </div>
                    </div>
                    <br>
                    <div class="text-center" >
                        <button  style="width:auto  " type="submit" class="btn btn-success float-right">Find flight</button>
                    </div>
                    <!-- {{error}} -->
 
                </form>
            </div>
        </div>
 
    </div>
 

{% endblock %}
