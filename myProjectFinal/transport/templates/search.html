{% extends 'index.html' %}
{% block body %}

{% load static %}

{% if data %}
    <div style="margin:20px; background-color:lightsteelblue;" class="">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Bus Name</th>
                <th scope="col">From</th>
                <th scope="col">To</th>
              </tr>
            </thead>
            <tbody>

                {% for bus in data %}
              <tr>
                <td>{{bus.bus_name}}</td>
                <td>{{bus.From}}</td>
                <td>{{bus.To}}</td>
              </tr>
              {%endfor%}
            </tbody>
          </table>    

    </div>
    {%endif %}
<div style="padding-bottom: 200px;"></div>

{% endblock %}
