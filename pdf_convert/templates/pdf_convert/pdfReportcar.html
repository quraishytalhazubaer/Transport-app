<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Ticket PDF</title>
  </head>
  <body>
    <h1>Ticket information</h1>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
              <h2>Name: {{tickets.name}}</h2>
              <h2>Email: {{tickets.email}}</h2>
              <h2>User Id: {{tickets.userid}}</h2>
                <table class="table">
                    <thead>
                      <tr>

                        <th scope="col">From</th>
                        <th scope="col">To</th>
                        <th scope="col">Date</th>
                        <th scope="col">Time</th>
                        <th scope="col">Fare</th>
                        <th scope="col">Status</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr>

                            <th scope="col">{{tickets.From}}</th>
                            <th scope="col">{{tickets.To}}</th>
                            <th scope="col">{{tickets.date}}</th>
                            <th scope="col">{{tickets.time}}</th>
                            <th scope="col">{{tickets.price}}</th>
                            <th scope="col">{{tickets.status}}</th>
                        </tr>
                    </tbody>
                  </table>
                  <br>
                  <h3>For more information visit: www.atms.com </h3>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
